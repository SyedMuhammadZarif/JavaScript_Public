<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex h-screen w-screen bg-gradient-to-tr from-blue-900 to-blue-100">
    <mainbox class="p-8 rounded-xl flex flex-col w-fit h-fit bg-black bg-opacity-20 mx-auto my-auto items-center">
        <titlebox class="text-white p-2">Temperature Converter</titlebox>
        <input id="tempinput" type="number" placeholder="Enter Temp" class="mb-2 text-white px-2 py-1 bg-transparent border-white border-2 rounded-xl max-w-28 mx-auto text-center text-xs">
        <buttons class="flex flex-row w-fit justify-start">
            <button id="F_button" class="px-2 py-1 mr-2 bg-white rounded-xl active:bg-red-600 transition-all">C째 To F째</button>
            <button id="C_button" class="px-2 py-1 mr-2 bg-white rounded-xl active:bg-blue-600 transition-all">F째 To C째</button>
            <button id="reset" class="bg-red-600 px-2 py-1 rounded-xl">Reset</button>
        </buttons>
        <outputbox id="outputbox" class="inline-block w-fit bg- text-white font-extrabold mx-auto mt-2" >Awaiting Input!</outputbox>
    </mainbox>
</body>
<script src="temperature.js"></script>
</html>
