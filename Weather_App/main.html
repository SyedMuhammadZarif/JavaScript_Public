<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">

</head>

<body class="flex flex-col justify-center items-center h-screen w-screen bg-gradient-to-br from-black to-gray-800">
    <div class="flex flex-row w-fit mx-auto bg-none p-4 rounded-lg text-white text-4xl  items-center justify-center">
        Weather App
    </div>    
    <form id="weatherform" class="flex flex-row justify-center items-center p-10">
        <input id="searchbox" type="text" placeholder="Enter City" class="mr-10 text-center w-fit p-4 bg-white bg-opacity-15 rounded-xl text-white placeholder:text-white placeholder:text-opacity-50">
        <button id="submitbutton" onclick="search()" class="bg-red-600 p-4 rounded-xl text-white">Search</button>
    </form>

    
    <div id="weatherContainer" class="hidden flex flex-col justify-center items-center p-6 bg-white bg-opacity-20 w-fit mx-auto rounded-xl text-white transition-all fade-in">
        <city class="hidden transition-all fade-in">
            <h1 id="cityName" class="text-xl">City Name</h1>
        </city>
        <temp-humid class="hidden flex flex-row space-x-3 p-2 transition-all fade-in">
            <p id="temp">🌡️23C</p>
            <p id="humidity">💧75%</p>
        </temp-humid>
        <wthrdescription class="hidden flex flex-row space-x-2 p-2 transition-all slide-in">
            <p id="description">Clear Skies</p>
            <p id="weatherEmoji">☀️</p>
        </wthrdescription>
        <p id="errorDisplay" class="hidden text-red-500 transition-all fade-in">Please Enter a City!</p>
    </div>
    
</body>
</html>

<script src="main.js"></script>
